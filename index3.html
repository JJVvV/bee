
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>活动</title>
    <link rel="stylesheet" href="/static/bundle.css" />
</head>
<body class="body-gray">
<div class="wrapper">
  <header>
    <div class="title">
        <span>填写报名单</span>
        <hr />
    </div>
    <!-- /.title -->
    <!-- /.logo -->
  </header>
    <div class="content">

        <section class="section-form">
            <form action="" class="form-hori">
                <div class="form-group">
                    <label for="">姓名</label><input type="text"/>
                </div>
                <div class="form-group">
                    <label for="">手机</label><input type="tel"/>
                </div>
                <div class="form-group">
                    <label for="">团队或公司全称</label><input type="text"/>
                </div>
                <div class="form-group">
                    <label for="">行业类型</label>
                    <select>
                        <option>选择公司所属类型</option>
                        <option>选择公司所属类型</option>
                        <option>选择公司所属类型</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">合适成立</label><input type="text"/>
                </div>
                <div class="form-group">
                    <label for="">全职团队人数</label><input type="number"/>
                </div>
                <div class="form-group">
                    <label for="">入驻地点</label>
                    <select name="" style="">
                        <option value="">梦想小镇(杭州)</option>
                        <option value="">北部软件园(杭州)</option>
                        <option value="">上海世博会西班牙馆(上海)</option>
                        <option value="">塑料厂(上海)</option>
                    </select>
                    <!-- /# -->
                </div>
                <div class="form-group">
                    <label for="">入驻时间</label><input type="date" class="date-time"/>
                </div>
                <div class="form-group">
                    <label for="">入驻周期</label><input type="text"/>
                </div>
                <div class="form-group">
                    <label for="">为何想加入蜂巢集创</label>
                    <textarea name=""  cols="10" rows="5"></textarea>
                    <!-- /# -->
                </div>
                <div class="form-group">
                    <label for="">希望蜂巢集创提供哪些帮助</label>
                    <textarea name=""  cols="10" rows="5"></textarea>
                </div>
                <div class="form-group footer">
                    <button type="submit" class="btn btn-primary btn-large">下一步</button>
                </div>
            </form>
        </section>
    </div>
  <!-- /.content -->
</div>
<!-- /.wrapper -->
</body>
<script src="/static/bundle.js"></script>
</html>
